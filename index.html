<!DOCTYPE html>
<html>

<head>
	<title>Aula de Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!--meu CSS-->
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div class="container-fluid">
		<p id="tituloIndex" class="font-weight-bold text-center display-2">Salão de Beleza</p>
		<!--imagens-->
		<div id="demo" class="carousel slide" data-ride="carousel">
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<a href="cabelereira.html">
						<img src="imagem/cabelereira.jpg" alt="cabelereira" width="1100" height="500">
						<div class="carousel-caption">
							<h3>Cabelereiras</h3>
							<p>Corte, escova, penteados ...</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="unhas.html">
						<img src="imagem/manicure.jpg" alt="manicure" width="1100" height="500">
						<div class="carousel-caption">
							<h3 class="text-body">Unhas e Pés</h3>
							<p class="text-body">Manicure, Pedicure, Podologia ...</p>
						</div>
					</a>
				</div>
				<div class="carousel-item">
					<a href="depilacao.html">
						<img src="imagem/depilacao.jpg" alt="depilação" width="1100" height="500">
						<div class="carousel-caption">
							<h3 class="text-body">Depilação</h3>
							<p class="text-body">Cera, Egípicia, Laser ...</p>
						</div>
					</a>
				</div>
			</div>
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>

	</div>
</body>

</html>
